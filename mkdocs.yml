site_name: Bitbox API
site_description: Developer-focused function reference for the Behavioral Imaging Toolbox
site_url: ""
repo_name: compsygroup/bitbox
repo_url: https://github.com/compsygroup/bitbox
edit_uri: ""
docs_dir: docs/.mkdocs

nav:
  - Overview: index.md
  - Reference:
      - Face Backend: reference/face_backend.md
      - Expressions & Metrics: reference/expressions.md
      - Biomechanics: reference/biomechanics.md
      - Social Dynamics: reference/social.md

watch:
  - src/bitbox

theme:
  name: material
  language: en
  features:
    - navigation.expand
    - navigation.instant
    - navigation.sections
    - navigation.tabs
    - toc.follow
    - content.code.copy
    - navigation.footer
    - content.tabs.link
  palette:
    - scheme: chop
      primary: blue
      accent: light blue
  font:
    text: Inter
    code: "JetBrains Mono"
extra_css:
  - assets/styles.css

plugins:
  - search
  - autorefs
  - mkdocstrings:
      default_handler: python
      handlers:
        python:
          paths:
            - src
          options:
            docstring_style: google
            docstring_section_style: list
            filters:
              - "!^_"
            inherited_members: true
            merge_init_into_class: true
            members_order: source
            separate_signature: true
            show_if_no_docstring: false
            show_signature_annotations: true
            show_source: true
            heading_level: 2

markdown_extensions:
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - toc:
      permalink: true
  - pymdownx.details
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/compsygroup/bitbox
